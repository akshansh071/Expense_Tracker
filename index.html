<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Expense Manager</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" id="expense-name" class="form-control" placeholder="Expense Name">
            </div>
            <div class="form-group col-md-6">
                <input type="number" id="expense-amount" class="form-control" placeholder="Amount">
            </div>
        </div>
        <div class="form-group text-center">
            <button onclick="addExpense()" class="btn btn-primary mx-1">Add Expense</button>
            <button onclick="deleteExpense()" class="btn btn-danger mx-1">Delete Expense</button>
            <button onclick="clearAllExpenses()" class="btn btn-warning mx-1">Clear All</button>
        </div>
        <div class="text-center my-4">
            <button onclick="analyseExpenses()" class="btn btn-success">Analyse</button>
        </div>
        <h2 class="text-center my-4">Expenses List</h2>
        <ul id="expense-list" class="list-group"></ul>
        <canvas id="expenseChart" width="400" height="400"></canvas>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
